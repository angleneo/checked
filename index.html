<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
	</head>
	<body>
		<input type="text" id="rightid" name="rightid" />
		<div class="tree">
			<ul>
				
				<li>ly  <input type="checkbox" value="1" name="test"> 场馆管理</li>
				<li>qz  <input type="checkbox" value="2" name="test"> 票券管理</li>
				<li>sd  <input type="checkbox" value="3" name="test"> 3</li>
				<li>gg  <input type="checkbox" value="4" name="test"> 4</li>
			</ul>
		</div>
		<script type="text/javascript" src="js/jquery-1.7.1.min.js" ></script>
		<script>
				$(function(){
					var chk_value =[]; 
				$(".tree li").on('click',function(){
					chk_value=[];
					$('input[name="test"]:checked').each(function(){
						chk_value.push($(this).val()); 
					});
					$("#rightid").val(chk_value);
					console.log(chk_value);	
				})

			})
		</script>
	</body>
</html>
